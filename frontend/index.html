<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>The Money Maker - Home</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
  <script type="text/javascript" src="script/main.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Money Maker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 side-nav p-0">
        <h1 class="px-3 pt-2">Stocks</h1>
        <table class="table">
          <thead class="thead">
            <tr>
              <th scope="col" class="text-right">Symbol</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
        <div id="test-data"></div>
      </div>
      <div class="col-9 chart">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" onclick="loadView('Stock')" id="Stock">Stock Trend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="loadView('Corr')" id="Corr">Correlation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="loadView('Season')" id="Season">Seasonal Trend</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" onclick="loadView('Vol')" id="Vol">Volatility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="loadView('MACD')" id="MACD">MACD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="loadView('Google')" id="Google">Google Trend</a>
          </li>
        </ul>
        <form>
          <div class="input-daterange input-group" id="datepicker">
              <input type="text" class="input-sm form-control" name="start" />
              <span class="input-group-addon">to</span>
              <input type="text" class="input-sm form-control" name="end" />
          </div>
  
          <div class="form-check form-check-inline">
              <input class="form-check-input" name="timeframeRadioOptions" type="radio" id="dailyOption" value="Daily">
              <label class="form-check-label" for="dailyOption">Daily</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" name="timeframeRadioOptions" type="radio" id="weeklyOption" value="Weekly">
              <label class="form-check-label" for="weeklyOption">Weekly</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" name="timeframeRadioOptions" type="radio" id="monthlyOption" value="Monthly">
              <label class="form-check-label" for="monthlyOption">Monthly</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" name="timeframeRadioOptions" type="radio" id="quarterlyOption" value="Quarterly">
              <label class="form-check-label" for="quarterlyOption">Quarterly</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" name="timeframeRadioOptions" type="radio" id="yearlyOption" value="Yearly">
              <label class="form-check-label" for="yearlyOption">Yearly</label>
          </div>
      </form>
        <iframe id="main-frame" src="/charts/StockTrend.html"></iframe>
      </div> 
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>

</body>

</html>
